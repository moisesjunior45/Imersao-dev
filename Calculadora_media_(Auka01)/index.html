      <script>
          var nome = "Moisés"
          var n1 = 9.5
          var n2 = 10
          var n3 = 5
          var n4 = 8.5

          var media = (n1 + n2 + n3 + n4) / 4

          console.log("Bem vindo " +nome)
          console.log("Sua Média é: " +media.toFixed(1))
